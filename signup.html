<!DOCTYPE html>
<html lang="en-IN">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta name="description" content="Meteor is a complete platform for building web and mobile apps in pure JavaScript.">
    <meta property="og:title" content="Build Apps with JavaScript | Meteor">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- google web fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> -->
    <!-- custom css -->
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>Build Apps with Javascript</title>
</head>

<body>

    
    <div class="header-account">
            <h3 class="wow fadeInUp" style="visibility: visible; animation-name: fadeInUp; color: black;">Sign up</h3><br>
            <span class="wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">Meteor Developer Account</span>
            <div class="container">
            <h2 class="des-header">A Meteor Developer Account identifies you across the Meteor community. You can use it to publish packages, deploy apps, manage teams of Meteor developers, and use services like
                <a href="https://www.meteor.com/hosting"> Galaxy</a> or 3rd party tools like <a href="https://kadira.io/">Kadira</a></h2>
                </div>
            </h2>
    </div>

    <div id="form-sign-up" class="form-account wow fadeInDown" style="visibility: visible; animation-name: fadeInDown;">
            <form>
                <div class="Username">
                        <input type="text" name="username" value="" placeholder="Choose a Username">
                </div>
                <div class="Email">
                        <input type="email" name="email" value="" placeholder="Your E-mail Address">
                </div>
                <div class="password">
                        <input type="password" name="password" value="" placeholder="Choose a Password">
                </div>
                <div class="confirm-password">
                        <input type="password" name="passwordConfirm" value="" placeholder="Confirm Password">
                        <span class="error-account"></span>
                </div>
              
              
              <button type="submit" class="btn-custom btn-primary-meteor hvr-rectangle-out-bg">Sign Me Up</button>
            </form>
            <div class="action-already-user">
              <span> Already have an account? </span>
              <a class="sign-in-action" href="sign-in.html">Sign In</a>
            </div>
          </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
